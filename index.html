<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Service Directory</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="flex justify-between items-center bg-white shadow px-6 py-4">
    <div class="flex items-center gap-2">
      <img src="assets/logo.png" alt="Logo" class="w-10 h-10">
      <h1 class="text-xl font-bold text-green-700">Emergency Service</h1>
    </div>
    <div class="flex items-center gap-6 text-gray-700">
      <!-- Heart -->
      <div class="flex items-center gap-1">
        <span id="heartCount" class="text-red-500 font-bold">0</span>
        <span>❤</span>
      </div>
      <!-- Coins -->
      <div class="flex items-center gap-1">
        <span id="coinCount" class="font-bold">100</span>
        <img src="assets/coin.png" alt="Coin" class="w-5 h-5">
      </div>
      <!-- Copy -->
      <div class="flex items-center gap-1">
        <span id="copyCount" class="font-bold">0</span>
        <span class="bg-green-500 text-white px-2 py-1 rounded">Copy</span>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
<section class="bg-[radial-gradient(circle,rgba(5,150,105,1)_0%,rgba(6,95,70,1)_100%)] text-white py-16 flex flex-col items-center justify-center">
  
  <!-- Logo -->
  <img src="assets/logo.png" alt="Bangladesh Logo" class="w-20 h-20 mb-6">

  <!-- Title -->
  <h2 class="text-3xl md:text-4xl font-bold mb-2">Emergency Service Directory</h2>

  <!-- Slogan -->
  <p class="text-center text-lg max-w-2xl">
    Government Emergency Services at Your Fingertip – A Project by the Government of the People's Republic of Bangladesh
  </p>
</section>

</body>
</html>
